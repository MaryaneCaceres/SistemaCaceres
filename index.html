<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaceresBurger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F1EB;
            color: #3C2A21;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5C4033;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .menu a {
            text-decoration: none;
            color: #3C2A21;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #F4F1EB;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            text-align: center;
        }

        .menu a:hover {
            background-color: #D49B7E;
        }

        .carrinho-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #D49B7E;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .cardapio, .promocoes, .contatos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .cardapio-item, .promocao-item {
            background-color: #F4F1EB;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cardapio-item img, .promocao-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .item-button {
            background-color: #D49B7E;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .item-button:hover {
            background-color: #5C4033;
        }

        .contatos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .contato-btn {
            display: flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 250px;
            justify-content: center;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .contato-btn-facebook {
            background-color: #1877F2;
        }

        .contato-btn-instagram {
            background-color: #E4405F;
        }

        .contato-btn:hover {
            background-color: #4CAF50;
        }

        .contato-btn-facebook:hover {
            background-color: #1C1B1B;
        }

        .contato-btn-instagram:hover {
            background-color: #B03D59;
        }

        .contato-btn img {
            margin-right: 15px;
        }

        .carrinho-list {
            list-style-type: none;
            padding: 0;
        }

        .carrinho-list li {
            background-color: #F4F1EB;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .carrinho-btn-finalizar {
            background-color: #5C4033;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        .carrinho-btn-finalizar:hover {
            background-color: #D49B7E;
        }

        .remove-item {
            cursor: pointer;
            color: red;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .cardapio, .promocoes {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .carrinho-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
            }

            .item-button {
                font-size: 16px;
            }

            .contato-btn {
                width: 100%;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .item-button {
                font-size: 14px;
                padding: 8px 12px;
            }

            .contato-btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CACERES BURGER - DOURADOS</h1>
</header>

<div class="menu">
    <a href="#" onclick="mostrarCardapio()">Cardápio</a>
    <a href="#" onclick="mostrarPromocoes()">Promoções</a>
    <a href="#" onclick="mostrarContatos()">Contatos</a>
</div>

<button class="carrinho-btn" onclick="mostrarCarrinho()">Carrinho</button>

<div id="content" class="container">
    <!-- Conteúdo Dinâmico -->
</div>

<script>
// Dados de exemplo do Cardápio e Promoções
const cardapio = [
    { nome: 'Clássico Cheddar', descricao: 'Carne suculenta com queijo cheddar', preco: '24,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/classico.png?raw=true' },
    { nome: 'CBC', descricao: 'Carne com queijo e bacon, no pão crocante de brioche e uma deliciosa maionese caseira.', preco: '26,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/cbc.png?raw=true' },
    { nome: 'Egg Salad Bacon', descricao: 'Feito com pão brioche, hamburguer bovino com queijo cheddar, bacon e ovo, salada 4 em 1 ( alafec, cebola, picles e tomate)', preco: '22,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/eggsaladbacon.png?raw=true' },
    { nome: 'Double Bacon', descricao: '2 Carne suculenta com bacon crocante', preco: '44,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/duplobacon.png?raw=true' },
    { nome: 'Tropical', descricao: 'Carne suculenta com queijo cheddar, bacon e uma abacaxi grelhado a moda antiga, acompanha nossa maionese da casa.', preco: '38,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/tropical.png?raw=true' },
    { nome: 'Croc Chesse', descricao: 'Carne com queijo empanado, bacon e muita maionese da casa.', preco: '39,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/crocchesse.png?raw=true' },
    { nome: 'Mexicano', descricao: 'Carne suculenta com bacon crocante, vinagrete e doritos', preco: '34,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/mexicano.png?raw=true' },
    { nome: 'Matador', descricao: 'Carne suculenta com queijo cheddar, alface e tomate', preco: '105,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/matador.png?raw=true' },
    { nome: 'Onions Duplo', descricao: '2 Carne suculenta com onions rings.', preco: '40,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/onionsduplo.png?raw=true' },
    { nome: 'Insano', descricao: '4 carnes suculentas com queijo cheddar, tomate e picles.', preco: '58,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/insano.png?raw=true' },
    { nome: 'Calabrese Chesse', descricao: 'Carne suculenta com calabresa acebolada crocante', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/calabresechesse.png?raw=true' },
    { nome: 'Chiken Salad', descricao: 'Empanado de frango com queijo cheddar, alface, tomate, cebola roxa e picles.', preco: '34,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/chickensalad.png?raw=true' },
    { nome: 'Chicken Egg', descricao: 'Empanado de frango com queijo cheddar, bacon crocante e ovo.', preco: '36,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/chickenegg.png?raw=true' },
    { nome: 'Morangotella', descricao: 'Morango com Nutella.', preco: '20,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/morangotela.png?raw=true' },
    { nome: 'Disket', descricao: 'Disket com Nutella.', preco: '18,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/disket.png?raw=true' },
    { nome: 'BurKat', descricao: 'Kitkat com Nutella.', preco: '22,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/hotkat.png?raw=true' },
    { nome: 'Bananatella', descricao: 'Banana com Nutella', preco: '22,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/bananatela.png?raw=true' },
    { nome: 'Batata Frita', descricao: '200g', preco: '16,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/fritas.png?raw=true' },
    { nome: 'Calabresa Acebolada', descricao: '400g', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/calabresa.png?raw=true' },
    { nome: 'Nuggets', descricao: '12 unidades', preco: '23,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/nuggets.png?raw=true' },
    { nome: 'Batata Cheddar e Bacon', descricao: '300g', preco: '28,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/batatacb.png?raw=true' },
    { nome: 'Refresco de Laranja', descricao: 'Natural com gelo e açúcar.', preco: '10,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/sucoL.png?raw=true' },
    { nome: 'Coca-Cola 310ml', descricao: 'Lata 310ml.', preco: '6,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/coca310.png?raw=true' },
    { nome: 'Coca-Cola 1L', descricao: 'Obrigatório casco retornável.', preco: '8,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/coca1l.png?raw=true' },
    { nome: 'Coca-Cola 2L', descricao: 'PET 2L', preco: '16,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/coca2l.png?raw=true' },
];

const promocao = [
    { nome: 'Barca Individual', descricao: 'Escolha entre, CBC', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/barca1.png?raw=true' },
    { nome: 'Barca Casal', descricao: 'Carne extra com bacon crocante', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/barca2.png?raw=true' },
    { nome: 'Combo Kids', descricao: 'Carne extra com bacon crocante', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/kids.png?raw=true' },
    { nome: 'Combo Família', descricao: 'Carne extra com bacon crocante', preco: '30,00', imagem: 'https://github.com/usuário/repositório/blob/main/imagens/combo.png?raw=true' },
];

let carrinho = [];

function mostrarCardapio() {
    let content = '<div class="cardapio">';
    cardapio.forEach((item, index) => {
        content += `
        <div class="cardapio-item">
            <img src="${item.imagem}" alt="${item.nome}">
            <h3>${item.nome}</h3>
            <p>${item.descricao}</p>
            <p>R$ ${item.preco}</p>
            <button class="item-button" onclick="adicionarCarrinho(${index}, 'cardapio')">Adicionar ao Carrinho</button>
        </div>
        `;
    });
    content += '</div>';
    document.getElementById('content').innerHTML = content;
}

function mostrarPromocoes() {
    let content = '<div class="promocoes">';
    promocao.forEach((item, index) => {
        content += `
        <div class="promocao-item">
            <img src="${item.imagem}" alt="${item.nome}">
            <h3>${item.nome}</h3>
            <p>${item.descricao}</p>
            <p>R$ ${item.preco}</p>
            <button class="item-button" onclick="adicionarCarrinho(${index}, 'promocao')">Adicionar ao Carrinho</button>
        </div>
        `;
    });
    content += '</div>';
    document.getElementById('content').innerHTML = content;
}

function mostrarContatos() {
    const content = `
    <div class="contatos">
        <div class="contato-btn" onclick="window.open('https://wa.me/67984067044')">
            <i class="fab fa-whatsapp" style="font-size: 40px; margin-right: 10px;"></i>
            WhatsApp
        </div>
        <div class="contato-btn contato-btn-facebook" onclick="window.open('https://facebook.com')">
            <i class="fab fa-facebook" style="font-size: 40px; margin-right: 10px;"></i>
            Facebook
        </div>
        <div class="contato-btn contato-btn-instagram" onclick="window.open('https://www.instagram.com/caceresburger_dourados')">
            <i class="fab fa-instagram" style="font-size: 40px; margin-right: 10px;"></i>
            Instagram
        </div>
    </div>
    `;
    document.getElementById('content').innerHTML = content;
}

function mostrarCarrinho() {
    if (carrinho.length === 0) {
        document.getElementById('content').innerHTML = '<p>Seu carrinho está vazio</p>';
    } else {
        let content = '<ul class="carrinho-list">';
        carrinho.forEach((item, index) => {
            content += `
            <li>
                <span>${item.nome}</span> - <span>R$ ${item.preco}</span>
                <span class="remove-item" onclick="removerItemCarrinho(${index})">Remover</span>
            </li>
            `;
        });
        content += '</ul>';
        content += `<button class="carrinho-btn-finalizar">Finalizar Pedido</button>`;
        document.getElementById('content').innerHTML = content;
    }
}

function adicionarCarrinho(index, tipo) {
    const item = tipo === 'cardapio' ? cardapio[index] : promocao[index];
    carrinho.push(item);
    alert(`${item.nome} adicionado ao carrinho!`);
}

function removerItemCarrinho(index) {
    carrinho.splice(index, 1);
    mostrarCarrinho();
}
</script>

</body>
</html>
